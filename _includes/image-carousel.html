<!--
  Image carousel include
  Usage: {% raw %}{% include image-carousel.html folder="assets/pdfs" %}{% endraw %}
  `folder` - path under the site root where images live (no leading slash). Defaults to "assets/pdfs".
-->

<link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css">
<style>
    .image-carousel {
        margin: 1rem 0;
    }

    .image-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: zoom-in;
        /* Ensure a width before images load so Swiper can measure slides */
        width: 320px;
    }

    /* larger thumbnails */
    .image-slide img {
        max-width: 340px;
        max-height: 460px;
        object-fit: contain;
        border-radius: 6px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        transition: transform .18s ease;
    }

    .image-slide img:hover {
        transform: scale(1.02);
    }

    /* depth / floating effect */
    .image-swiper {
        perspective: 1000px;
    }

    .image-slide {
        transition: transform .25s ease, opacity .25s ease;
    }

    .image-slide.swiper-slide-active img {
        transform: scale(1.06);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
    }

    .image-slide.swiper-slide-next img,
    .image-slide.swiper-slide-prev img {
        transform: scale(0.98) translateZ(-10px);
        opacity: 0.95;
    }

    /* responsive slide width so auto sizing works reliably */
    @media (max-width: 640px) {
        .image-slide {
            width: 260px;
        }

        .image-slide img {
            max-width: 260px;
            max-height: 380px;
        }
    }

    @media (min-width: 641px) and (max-width: 979px) {
        .image-slide {
            width: 300px;
        }

        .image-slide img {
            max-width: 300px;
            max-height: 420px;
        }
    }

    /* tiny pager */
    .tiny-pager {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: .75rem;
        margin-top: .5rem;
        user-select: none;
    }

    .tiny-pager button {
        appearance: none;
        border: 1px solid rgba(0, 0, 0, .12);
        background: var(--card-bg, #fff);
        color: var(--accent-color, #007acc);
        font: inherit;
        padding: .25rem .6rem;
        border-radius: 6px;
        line-height: 1;
        cursor: pointer;
        transition: background .15s ease, transform .1s ease;
    }

    .tiny-pager button:hover {
        background: rgba(0, 0, 0, .04);
    }

    .tiny-pager button:active {
        transform: translateY(1px);
    }

    .tiny-pager .page-indicator {
        min-width: 4.5rem;
        text-align: center;
        font-weight: 600;
    }

    .swiper-button-next,
    .swiper-button-prev {
        color: var(--accent-color, #007acc);
    }

    /* modal / lightbox */
    .image-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .image-modal.open {
        display: flex;
    }

    .image-modal .modal-inner {
        position: relative;
        max-width: 90%;
        max-height: 90%;
    }

    .image-modal img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 6px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .image-modal .close,
    .image-modal .prev,
    .image-modal .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.06);
        border: none;
        color: #fff;
        font-size: 1.6rem;
        padding: 0.6rem 0.8rem;
        cursor: pointer;
        border-radius: 4px;
    }

    .image-modal .close {
        right: 1rem;
        top: 1rem;
        transform: none;
    }

    .image-modal .prev {
        left: -3rem;
    }

    .image-modal .next {
        right: -3rem;
    }

    @media (max-width:640px) {

        .image-modal .prev,
        .image-modal .next {
            display: none;
        }
    }
</style>

<div class="image-carousel">
    <div class="swiper image-swiper">
        <div class="swiper-wrapper">
            {% assign folder = include.folder | default: "assets/pdfs" %}
            {% assign images = site.static_files | where_exp: "item","item.path contains folder" %}
            {% for f in images %}
            {% assign ext = f.extname | downcase %}
            {% if ext == ".png" or ext == ".jpg" or ext == ".jpeg" %}
            <div class="swiper-slide image-slide" data-src="{{ f.path | relative_url }}" data-name="{{ f.name }}">
                <img src="{{ f.path | relative_url }}" alt="{{ f.name }}" loading="eager" class="no-lozad">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <!-- Tiny pager: prev | page | next -->
    <div class="tiny-pager" role="group" aria-label="Page navigation">
        <button class="tiny-prev" aria-label="Previous page">◀</button>
        <span class="page-indicator" aria-live="polite"><!-- filled by JS --></span>
        <button class="tiny-next" aria-label="Next page">▶</button>
    </div>

    <!-- Modal / Lightbox (scoped inside the carousel container) -->
    <div class="image-modal" aria-hidden="true" role="dialog">
        <div class="modal-inner">
            <button class="close" aria-label="Close">✕</button>
            <button class="prev" aria-label="Previous">◀</button>
            <img src="" alt="" />
            <button class="next" aria-label="Next">▶</button>
        </div>
    </div>
</div>
