<!--
  Image carousel include
  Usage: {% raw %}{% include image-carousel.html folder="assets/pdfs" %}{% endraw %}
  `folder` - path under the site root where images live (no leading slash). Defaults to "assets/pdfs".
-->

<link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css">
<style>
    .image-carousel {
        margin: 1rem 0;
    }

    .image-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: zoom-in;
    }

    /* larger thumbnails */
    .image-slide img {
        max-width: 340px;
        max-height: 460px;
        object-fit: contain;
        border-radius: 6px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        transition: transform .18s ease;
    }

    .image-slide img:hover {
        transform: scale(1.02);
    }

    /* depth / floating effect */
    .image-swiper {
        perspective: 1000px;
    }

    .image-slide {
        transition: transform .25s ease, opacity .25s ease;
    }

    .image-slide.swiper-slide-active img {
        transform: scale(1.06);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
    }

    .image-slide.swiper-slide-next img,
    .image-slide.swiper-slide-prev img {
        transform: scale(0.98) translateZ(-10px);
        opacity: 0.95;
    }

    /* tiny pager */
    .tiny-pager {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: .75rem;
        margin-top: .5rem;
        user-select: none;
    }

    .tiny-pager button {
        appearance: none;
        border: 1px solid rgba(0, 0, 0, .12);
        background: var(--card-bg, #fff);
        color: var(--accent-color, #007acc);
        font: inherit;
        padding: .25rem .6rem;
        border-radius: 6px;
        line-height: 1;
        cursor: pointer;
        transition: background .15s ease, transform .1s ease;
    }

    .tiny-pager button:hover {
        background: rgba(0, 0, 0, .04);
    }

    .tiny-pager button:active {
        transform: translateY(1px);
    }

    .tiny-pager .page-indicator {
        min-width: 4.5rem;
        text-align: center;
        font-weight: 600;
    }

    .swiper-button-next,
    .swiper-button-prev {
        color: var(--accent-color, #007acc);
    }

    /* modal / lightbox */
    .image-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .image-modal.open {
        display: flex;
    }

    .image-modal .modal-inner {
        position: relative;
        max-width: 90%;
        max-height: 90%;
    }

    .image-modal img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 6px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .image-modal .close,
    .image-modal .prev,
    .image-modal .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.06);
        border: none;
        color: #fff;
        font-size: 1.6rem;
        padding: 0.6rem 0.8rem;
        cursor: pointer;
        border-radius: 4px;
    }

    .image-modal .close {
        right: 1rem;
        top: 1rem;
        transform: none;
    }

    .image-modal .prev {
        left: -3rem;
    }

    .image-modal .next {
        right: -3rem;
    }

    @media (max-width:640px) {

        .image-modal .prev,
        .image-modal .next {
            display: none;
        }
    }
</style>

<div class="image-carousel">
    <div class="swiper image-swiper">
        <div class="swiper-wrapper">
            {% assign folder = include.folder | default: "assets/pdfs" %}
            {% assign images = site.static_files | where_exp: "item","item.path contains folder" %}
            {% for f in images %}
            {% assign ext = f.extname | downcase %}
            {% if ext == ".png" or ext == ".jpg" or ext == ".jpeg" %}
            <div class="swiper-slide image-slide" data-src="{{ f.path }}" data-name="{{ f.name }}">
                <img src="{{ f.path }}" alt="{{ f.name }}">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <!-- Tiny pager: prev | page | next -->
    <div class="tiny-pager" role="group" aria-label="Page navigation">
        <button class="tiny-prev" aria-label="Previous page">◀</button>
        <span class="page-indicator" aria-live="polite"><!-- filled by JS --></span>
        <button class="tiny-next" aria-label="Next page">▶</button>
    </div>
</div>

<!-- Modal / Lightbox -->
<div class="image-modal" aria-hidden="true" role="dialog">
    <div class="modal-inner">
        <button class="close" aria-label="Close">✕</button>
        <button class="prev" aria-label="Previous">◀</button>
        <img src="" alt="" />
        <button class="next" aria-label="Next">▶</button>
    </div>
</div>

<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script>
    (function () {
        if (window._imageCarouselInit) return; window._imageCarouselInit = true;
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper('.image-swiper', {
                effect: 'coverflow',
                coverflowEffect: { rotate: 0, stretch: 0, depth: 140, modifier: 1, slideShadows: false },
                centeredSlides: true,
                slidesPerView: 'auto',
                spaceBetween: 18,
                grabCursor: true,
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                watchSlidesProgress: true,
                breakpoints: {
                    320: { spaceBetween: 12 },
                    640: { spaceBetween: 16 },
                    980: { spaceBetween: 18 }
                }
            });

            // Tiny pager wiring
            var pager = document.querySelector('.tiny-pager');
            var prevBtn = pager.querySelector('.tiny-prev');
            var nextBtn = pager.querySelector('.tiny-next');
            var pageEl = pager.querySelector('.page-indicator');

            function updatePager() {
                var total = swiper.slides ? swiper.slides.length : 0;
                // When using slidesPerView:'auto', Swiper includes only real slides here
                var current = (swiper.realIndex || 0) + 1;
                if (total < 1) {
                    pager.style.display = 'none';
                } else {
                    pager.style.display = 'flex';
                    pageEl.textContent = current + ' / ' + total;
                }
            }

            swiper.on('init', updatePager);
            swiper.on('slideChange', updatePager);
            // If Swiper already initialized immediately
            if (swiper.initialized) updatePager();

            prevBtn.addEventListener('click', function () { swiper.slidePrev(); });
            nextBtn.addEventListener('click', function () { swiper.slideNext(); });

            // Modal functionality
            var modal = document.querySelector('.image-modal');
            var modalImg = modal.querySelector('img');
            var slides = Array.from(document.querySelectorAll('.image-slide'));
            var currentIndex = -1;

            function openAt(index) {
                if (index < 0 || index >= slides.length) return;
                var s = slides[index];
                var src = s.getAttribute('data-src');
                var name = s.getAttribute('data-name') || '';
                modalImg.src = src; modalImg.alt = name;
                modal.classList.add('open'); modal.setAttribute('aria-hidden', 'false');
                currentIndex = index;
            }

            function closeModal() { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); currentIndex = -1; }
            function showNext() { openAt((currentIndex + 1) % slides.length); }
            function showPrev() { openAt((currentIndex - 1 + slides.length) % slides.length); }

            slides.forEach(function (slide, idx) {
                slide.addEventListener('click', function (e) { openAt(idx); });
            });

            modal.querySelector('.close').addEventListener('click', closeModal);
            modal.querySelector('.next').addEventListener('click', showNext);
            modal.querySelector('.prev').addEventListener('click', showPrev);

            document.addEventListener('keydown', function (e) {
                if (modal.classList.contains('open')) {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowRight') showNext();
                    if (e.key === 'ArrowLeft') showPrev();
                }
            });

            // close on outside click
            modal.addEventListener('click', function (e) { if (e.target === modal) closeModal(); });
        });
    })();
</script>
